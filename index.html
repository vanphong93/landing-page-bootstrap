<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Studious</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Lớp BC04 - Bài tập Capstone Bootstrap - Nhóm 4 - Layout 05 - Studious"
    />
    <link rel="shortcut icon" href="./image/favicon.png" />

    <!-- FONT AWESOME CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body id="myBody">
    <!-- START LIGHT/DARK SWITCH -->
    <div class="switchtheme">
      <button class="btn" id="switchTheme">
        <span>Dark</span>
        <span>Light</span>
      </button>
    </div>
    <!-- END LIGHT/DARK SWITCH -->

    <!-- START CONTACT -->
    <section class="contact pb-5">
      <div class="container pb-4 mb-5">
        <div class="contact__detail row align-items-center">
          <div class="contact__left col-5 text-center">
            <img
              src="./image/contact_img.png"
              alt="contact_image"
              class="m-auto"
            />
          </div>
          <div class="contact__right col-7 pr-5">
            <h2>Not Sure Where to Begin? Contact Now, We will Help you</h2>
            <p>
              Consectetur adipiscing elit. Aliquam sit amet efficitur
              tortor.Uspendisse efficitur orci urna. In et augue ornare, tempor
              massa in, luctus sapien.
            </p>
            <button>Contact Us</button>
          </div>
        </div>
      </div>
    </section>
    <!-- END CONTACT -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- LIGHT/DARK THEME SWITCH -->
    <script>
      document.getElementById("switchTheme").onclick = function () {
        document.getElementById("myBody").classList.toggle("light");
      };
    </script>
  </body>
</html>
