<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Studious</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Lớp BC04 - Bài tập Capstone Bootstrap - Nhóm 4 - Layout 05 - Studious"
    />
    <link rel="shortcut icon" href="./image/favicon.png" />

    <!-- FONT AWESOME CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body id="myBody">
    <!-- START LIGHT/DARK SWITCH -->
    <div class="switchtheme">
      <button class="btn" id="switchTheme">
        <span>Dark</span>
        <span>Light</span>
      </button>
    </div>
    <!-- END LIGHT/DARK SWITCH -->

    <!-- START INSTRUCTOR -->
    <section class="instructor py-5">
      <div class="container py-5">
        <div class="instructor__content text-center">
          <!-- start instructor top -->
          <div class="instructor__top mx-auto mb-5 pb-4">
            <h2>World Class <span>Instructors</span></h2>
          </div>
          <!-- end instructor top -->

          <!-- start instructor bottom -->
          <div class="instructor__bottom">
            <div class="row">
              <!-- start item 1 -->
              <div class="instructor__team col-3">
                <div class="card">
                  <div class="team__image">
                    <img src="./image/team1.jpg" class="card-img-top" alt="" />
                    <div class="team__info">
                      <a href="#"><span class="fab fa-facebook-f"></span></a>
                      <a href="#" class="mx-2"
                        ><span class="fab fa-twitter"></span
                      ></a>
                      <a href="#"><span class="fab fa-google-plus-g"></span></a>
                    </div>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Olive Yew</h5>
                    <small class="card-text">Teaches Design</small>
                  </div>
                </div>
              </div>
              <!-- end item 1 -->

              <!-- start item 2 -->
              <div class="instructor__team col-3">
                <div class="card">
                  <div class="team__image">
                    <img src="./image/team2.jpg" class="card-img-top" alt="" />
                    <div class="team__info">
                      <a href="#"><span class="fab fa-facebook-f"></span></a>
                      <a href="#" class="mx-2"
                        ><span class="fab fa-twitter"></span
                      ></a>
                      <a href="#"><span class="fab fa-google-plus-g"></span></a>
                    </div>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Aida Joe</h5>
                    <small class="card-text">UI/UX Designer</small>
                  </div>
                </div>
              </div>
              <!-- end item 2 -->

              <!-- start item 3 -->
              <div class="instructor__team col-3">
                <div class="card">
                  <div class="team__image">
                    <img src="./image/team3.jpg" class="card-img-top" alt="" />
                    <div class="team__info">
                      <a href="#"><span class="fab fa-facebook-f"></span></a>
                      <a href="#" class="mx-2"
                        ><span class="fab fa-twitter"></span
                      ></a>
                      <a href="#"><span class="fab fa-google-plus-g"></span></a>
                    </div>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Teri Dac</h5>
                    <small class="card-text">Teaches Skills</small>
                  </div>
                </div>
              </div>
              <!-- end item 3 -->

              <!-- start item 4 -->
              <div class="instructor__team col-3">
                <div class="card">
                  <div class="team__image">
                    <img src="./image/team4.jpg" class="card-img-top" alt="" />
                    <div class="team__info">
                      <a href="#"><span class="fab fa-facebook-f"></span></a>
                      <a href="#" class="mx-2"
                        ><span class="fab fa-twitter"></span
                      ></a>
                      <a href="#"><span class="fab fa-google-plus-g"></span></a>
                    </div>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Anton Bne</h5>
                    <small class="card-text">Web Designer</small>
                  </div>
                </div>
              </div>
              <!-- end item 4 -->
            </div>
          </div>
          <!-- end instructor bottom -->
        </div>
      </div>
    </section>
    <!-- END INSTRUCTOR -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- LIGHT/DARK THEME SWITCH -->
    <script>
      document.getElementById("switchTheme").onclick = function () {
        document.getElementById("myBody").classList.toggle("light");
      };
    </script>
  </body>
</html>
